<!-- nav -->
<nav class="navbar navbar-expand navbar-dark bg-dark px-3" *ngIf="user">
    <div class="navbar-nav">
        <a class="nav-item nav-link" routerLink="/admin/" routerLinkActive="active" *ngIf="user.role=='admin'"
            [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a class="nav-item nav-link" routerLink="/admin/users" routerLinkActive="active"
            *ngIf="user.role=='admin'">Users</a>
            <a class="nav-item nav-link" routerLink="/author/" routerLinkActive="active" *ngIf="user.role=='author'"
            [routerLinkActiveOptions]="{exact: true}">Home</a>
        <a class="nav-item nav-link" routerLink="/author/blogs" routerLinkActive="active"
            *ngIf="user.role=='author'">Blogs</a>
        <button class="btn btn-link nav-item nav-link" (click)="logout()">Logout</button>
    </div>
</nav>

<!-- main app container -->
<div class="app-container" [ngClass]="{ 'bg-light': user }">
    <alert></alert>
    <router-outlet></router-outlet>
</div>
