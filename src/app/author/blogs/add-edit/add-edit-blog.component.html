<h1>{{title}}</h1>
<form *ngIf="!loading" [formGroup]="blogForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="mb-3 col">
            <label class="form-label">Title</label>
            <input type="text" formControlName="title" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['title'].errors }" />
            <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
                <div *ngIf="f['title'].errors['required']">Title is required</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="mb-3 col">
            <label class="form-label">Description</label>
            <textarea type="textarea" formControlName="description" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f['description'].errors }"></textarea>
            <div *ngIf="submitted && f['description'].errors" class="invalid-feedback">
                <div *ngIf="f['description'].errors['required']">Description is required</div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="mb-3 col">
            <label for="formFile" class="form-label">Blog Image</label>
            <input class="form-control" type="file" formControlName="image" (change)="selectBlogImage($event)"
                [ngClass]="{ 'is-invalid': submitted && f['image'].errors }">
            <div *ngIf="submitted && f['image'].errors" class="invalid-feedback">
                <div *ngIf="f['image'].errors['required']">Blog Image is required</div>
            </div>
            <br>
            <img *ngIf="id" [src]="imgUrl + blogDetails.image" class="img-thumbnail" alt="{{blogDetails.title}}" style="width: 100px;">
        </div>
    </div>
    <div class="row">
        <div class="mb-3 col">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" formControlName="isPublished" checked>
                <label class="form-check-label">Is Published</label>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <button [disabled]="submitting" class="btn btn-primary">
            <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
            Save
        </button>
        <a routerLink="/" class="btn btn-link">Cancel</a>
    </div>
</form>
<div *ngIf="loading" class="text-center m-5">
    <span class="spinner-border spinner-border-lg align-center"></span>
</div>
